[pytest]
pythonpath = backend
asyncio_mode = auto
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
asyncio_default_fixture_loop_scope = function

# เพิ่ม environment variables สำหรับการทดสอบ
env =
    TESTING=1
    SUPABASE_URL=https://test.supabase.co
    SUPABASE_KEY=test-key